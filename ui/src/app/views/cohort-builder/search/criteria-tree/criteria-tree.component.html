    <clr-tree-node *ngFor="let node of nodes">
      <div class="row">
        <div class="col-xs-9 text-truncate">
          <span *ngIf="node.code; then showCode else noCode"></span>
          <ng-template #showCode><small class="font-weight-bold">{{ node.code }}</small>-<small class="text-muted">{{ node.name }}</small></ng-template>
          <ng-template #noCode><small class="font-weight-bold">{{ node.name }}</small></ng-template>
        </div>
        <div class="col-xs-3">
          <span *ngIf="node.count === 0; then noCount else count"></span>
          <ng-template #count><span class="badge badge-light-blue">~{{ node.count }}&nbsp;&nbsp;</span></ng-template>
          <ng-template #noCount><span class="badge badge-light-blue invisible">~{{ node.count }}&nbsp;&nbsp;</span></ng-template>

          <span *ngIf="node.selectable; then selectable else notSelectable"></span>
          <ng-template #notSelectable><button type="button" class="btn btn-link btn-sm invisible"><clr-icon shape="plus-circle"></clr-icon></button></ng-template>
          <ng-template #selectable><button type="button" class="btn btn-link btn-sm" (click)="selectCriteria (node)"><clr-icon shape="plus-circle"></clr-icon></button></ng-template>
        </div>
      </div>
