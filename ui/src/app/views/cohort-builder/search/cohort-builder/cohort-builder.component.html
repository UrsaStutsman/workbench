<div class="main-container">

  <div class="alert alert-app-level"></div>

  <clr-header class="header-6">
    <div class="branding">
      <span class="title">AoU Discover</span>
    </div>
    <div class="header-nav">
      <a [routerLink]="['/search']" class="active nav-link nav-text">Search</a>
      <a [routerLink]="['/review']" class="nav-link nav-text">Review</a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>Help</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Close Search</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">

      <div class="row height-100">

        <div class="col-xs-4">
          <div class="row">
            <div class="col-xs-8"><h3 class="mt-1">Include Participants</h3></div>
            <div class="col-xs-4 text-right">
              <button type="button" class="btn btn-outline" (click)="addSearchGroup()">
                <clr-icon shape="plus"></clr-icon> Add Group
              </button>
            </div>
          </div>
          <div #includeDiv class="scrolling-groups">
            <div  class="my-border">
              <div *ngFor="let includeGroup of includeGroups; let i = index">
                <span *ngIf="i > 0">
                  <div class="text-center font-weight-bold">AND</div>
                </span>
                <app-search-group [searchGroup]="includeGroup" (onRemove)="removeSearchGroup($event)"></app-search-group>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4">
          <div class="row">
            <div class="col-xs-8"><h3 class="mt-1">Exclude Participants</h3></div>
            <div class="col-xs-4 text-right">
              <button type="button" class="btn btn-outline" (click)="addExclusionGroup()">
                <clr-icon shape="plus"></clr-icon> Add Group
              </button>
            </div>
          </div>
          <div #excludeDiv class="scrolling-groups">
            <div  class="my-border">
              <div *ngFor="let excludeGroup of excludeGroups; let i = index">
                <span *ngIf="i > 0">
                  <div class="text-center font-weight-bold">AND</div>
                </span>
                <app-search-group [searchGroup]="excludeGroup" (onRemove)="removeExclusionGroup($event)"></app-search-group>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4">
          <div class="row">
            <div class="col-xs-4 text-left">
              <button type="button" class="btn btn-outline"(click)="save()">
                <clr-icon shape="floppy"></clr-icon> Save Set
              </button>
            </div>
            <div class="col-xs-8 text-right">
              <h3 class="mt-1">Set Total: {{totalSet.length}}</h3>
            </div>
          </div>
          <div class="box">
            <app-gender-chart></app-gender-chart>
          </div>
          <div>&nbsp;</div>
          <div class="box">
            <app-race-chart></app-race-chart>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>
